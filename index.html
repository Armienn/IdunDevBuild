<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>@ViewBag.ClinicName</title>
  <base href="/IdunDevBuild">
  <script>
    function waitForInit(){
      window.mapReady = true
      if(window.initMap){
        window.initMap()
        return
      }
      setTimeout(waitForInit,500)
    }
  </script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuaVJ9AcAycpQ61wOph56Qoh_XBb3Z030&callback=waitForInit" async defer>
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @Html.Raw("@")keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <idun-app>
		<div style="background-image: url(/IdunDevBuild/assets/images/Backgrounds/2.jpg); width: 100%; height: 100%; background-size:cover; position: fixed;opacity: 0.6;">
			<div style="border: 14px solid #ddeafb; border-radius: 50%; border-top: 14px solid #2d9e0a; width: 84px; height: 84px; animation: spin 2s linear infinite; margin-top: calc(50vh - 42px); margin-left: calc(50% - 42px); display:inline-block;"></div>
		</div>
	</idun-app>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
